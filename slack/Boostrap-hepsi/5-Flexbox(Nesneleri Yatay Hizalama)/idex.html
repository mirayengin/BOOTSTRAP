 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/extra.css">
    
    <title>Container</title>
  </head>
  <body>
  <div class="container-fluid my-2 p-3">


    <div class="d-flex justify-content-start bg-secondary p-3 mb-4 text-white">

        <div class="p-2 bg-danger">Flex içerik 2</div>
        <div class="p-2 bg-primary">Flex içerik 3</div>
    </div>



    <div class="d-flex justify-content-center bg-secondary p-3 mb-4 text-white">
        <div class="p-2 bg-info">Flex içerik 1</div>
        <div class="p-2 bg-danger">Flex içerik 2</div>
        <div class="p-2 bg-primary">Flex içerik 3</div>
    </div>



    <div class="d-flex justify-content-end bg-secondary p-3 mb-4 text-white">
        <div class="p-2 bg-info">Flex içerik 1</div>
        <div class="p-2 bg-danger">Flex içerik 2</div>
        <div class="p-2 bg-primary">Flex içerik 3</div>
    </div>



    <div class="d-flex justify-content-between bg-secondary p-3 mb-4 text-white">

        <div class="p-2 bg-danger">Flex içerik 2</div>
        <div class="p-2 bg-primary">Flex içerik 3</div>
    </div>



    <div class="d-flex justify-content-around bg-secondary p-3 mb-4 text-white">

        <div class="p-2 bg-danger">Flex içerik 2</div>
        <div class="p-2 bg-primary">Flex içerik 3</div>
    </div>



    <div class="d-flex justify-content-evenly bg-secondary p-3 mb-4 text-white">
        <div class="p-2 bg-info">Flex içerik 1</div>
        <div class="p-2 bg-danger">Flex içerik 2</div>
        <div class="p-2 bg-primary">Flex içerik 3</div>
    </div>
    






  </div>

  <div class="container">
    <div class="row text-white">
      <div class="col-md-3 bg-danger">İçerik 1</div>
      <div class="col-md-3 bg-dark">İçerik 2</div>
      <div class="w-100 my-4"></div>
      <div class="col-md-3 bg-secondary">İçerik 3</div>
      <div class="col-md-3 bg-info">İçerik 4</div>
      <div class="col-md-3 bg-warning">İçerik 5</div>
    </div>
  </div>

<script src="js/bootstrap.bundle.min.js"></script>

</html>
