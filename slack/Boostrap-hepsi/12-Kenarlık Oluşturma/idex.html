 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/extra.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Container</title>
  </head>
  <body>
<div class="container border-top border-5">
  <div class="border border-4 p-3 mb-3 bg-light" style="width:6rem; height:6rem;"></div>
  <div class="border-end border-4 p-3 mb-3 bg-light" style="width:6rem; height:6rem;"></div>
  <div class="border-bottom border-4 p-3 mb-3 bg-light" style="width:6rem; height:6rem;"></div>
  <div class="border-start border-4 p-3 mb-3 bg-light" style="width:6rem; height:6rem;"></div>
</div>

<hr>

<div class="container border border-4 border-info my-2 p-3">
  <div class="border border-0 border-4 border-primary p-3 mb-3 bg-light" style="width:6rem; height:6rem;"></div>
  <div class="border border-danger rounded-top border-4 border-secondary p-3 mb-3 bg-secondary" style="width:6rem; height:6rem;"></div>
  <div class="border border-danger rounded-5 border-4 border-secondary p-3 mb-3 bg-secondary" style="width:6rem; height:6rem;"></div>
  <div class="border border-danger rounded-circle border-4 border-secondary p-3 mb-3 bg-secondary" style="width:6rem; height:6rem;"></div>
  <div class="border border-danger rounded-pill border-4 border-secondary p-3 mb-3 bg-secondary" style="width:10rem; height:6rem;"></div>
  <div class="border border-end-0 border-4 border-success p-3 mb-3 bg-light" style="width:6rem; height:6rem;"></div>
  <div class="border border-bottom-0 border-4 border-danger p-3 mb-3 bg-light" style="width:6rem; height:6rem;"></div>
  <div class="border border-start-0 border-4 border-warning p-3 mb-3 bg-light" style="width:6rem; height:6rem;"></div>
  <div class="border border-start-0 border-4 border-info p-3 mb-3 bg-light" style="width:6rem; height:6rem;"></div>
  <img src="web.jpg" class="img-fluid rounded-circle" style="width:6rem; height:6rem;">
</div>
<script src="js/bootstrap.bundle.min.js"></script>  
 </body>
</html>
