<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Container</title>
  </head>
  <body>   
    <div class="container bg-secondary mh-100 my-5">
      <div class="row">
        <div class="col-12 py-4 d-flex" style="height:600px;">
          <div class="Box me-3">Box 1</div>
          <div class="Box me-3" style="position:relative; left:450px; top:250px;">Box 2 relative</div>
          <div class="Box">Box 3</div>
        </div>
      </div>
    </div>

    d-flex : kutuları yanyana getir <br>
    me-3 : sağdan 3px boşluk bırak
    <hr>

       
      <div class="container bg-secondary mh-100 my-5">
        <div class="row">
          <div class="col-12 py-4 d-flex" style="height:600px;">
            <div class="Box me-3">Box 1</div>
            <div class="Box me-3" style="position:absolute; left:450px; top:1000px;">Box 2 absolute</div>
            <div class="Box">Box 3</div>
          </div>
        </div>
      </div>

      <hr>

      <div class="container bg-secondary mh-100 my-5" style="height:600px;">
        <div class="row">
          <div class="col-12 py-4 d-flex" style="position:relative;">
            <div class="Box me-3">Box 1</div>
            <div class="Box border border-dark border-5 Box-2 rounded-circle">
              <img src="web.jpg" class="img-fluid rounded-circle">
            </div>
            <div class="Box border border-white border-5">Box 3</div>
          </div>
        </div>
      </div>
  <script src="js/bootstrap.bundle.min.js"></script>
