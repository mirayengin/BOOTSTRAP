 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/extra.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Container</title>
  </head>
  <body>

  <div class=container my-2 p-3>
     <div class="text-primary">text-primary</div>
     <div class="text-secondary">text-secondary</div>
     <div class="text-success">text-success</div>
     <div class="text-danger">text-danger</div>
     <div class="text-warning bg-dark">text-warning</div>
     <div class="text-info bg-dark">text-info</div>

     <div class="text-body">text-body</div>

     <div class="text-success text-opacity-50">text-success-50</div>

<div class="container my-2 p-2 bg-dark">
  <div class="p-3 bg-primary text-white">primary</div>
  <div class="p-3 bg-secondary text-white">secondary</div>
  <div class="p-3 bg-success text-white">success</div>
  <div class="p-3 bg-danger text-white">danger</div>
  <div class="p-3 bg-warning text-white">warning</div>
  <div class="p-3 bg-info text-white">info</div>
  <div class="p-3 bg-light text-dark">light</div>
  <div class="p-3 bg-dark text-white">dark</div>
  <div class="p-3 bg-body text-dark">body</div>
  <div class="p-3 bg-white text-dark">white</div>
  <div class="p-3 bg-transparent text-white">transparent</div>
</div>



<script src="js/bootstrap.bundle.min.js"></script>  
 </body>
